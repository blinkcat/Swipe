<!DOCTYPE HTML>
<html>

<head>
    <title>Swipe 2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href='style.css' rel='stylesheet' />
    <style>
    /* Swipe 2 required styles */
    
    .swipe {
        overflow: hidden;
        visibility: hidden;
        position: relative;
    }
    
    .swipe-wrap {
        overflow: hidden;
        position: relative;
    }
    
    .swipe-wrap > div {
        float: left;
        width: 100%;
        position: relative;
    }
    /* END required styles */
    
    img {
        padding: 10px;
        display: block;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <h1>Swipe 2</h1>
    <div id='mySwipe' style='width:400px;margin:0 auto' class='swipe'>
        <div class='swipe-wrap'>
            <div><img width="100%" src="http://www.wanmei.com/images/wanmei2016/20161216wm.jpg"></div>
            <div><img width="100%" src="http://www.wanmei.com/images/wanmei2016/20161209sgcq.jpg"></div>
            <div><img width="100%" src="http://www.wanmei.com/images/wanmei2017/20170105pgp.jpg"></div>
            <div><img width="100%" src="http://www.wanmei.com/images/wanmei2014/pic/2014/jinling.jpg"></div>
        </div>
    </div>
    <div style='text-align:center;padding-top:20px;'>
        <button onclick='mySwipe.prev()'>prev</button>
        <button onclick='mySwipe.next()'>next</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='swipe.js'></script>
    <script>
    // pure JS
    var elem = document.getElementById('mySwipe');
    window.mySwipe = Swipe(elem, {
        // startSlide: 4,
        // auto: 3000,
        speed: 300,
        // continuous: false,
        // disableScroll: true,
        // stopPropagation: true,
        // callback: function(index, element) {},
        // transitionEnd: function(index, element) {}
    });

    // with jQuery
    // window.mySwipe = $('#mySwipe').Swipe().data('Swipe');
    </script>
